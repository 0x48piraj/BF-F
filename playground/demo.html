<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BF-F SDK Demo</title>

  <!-- Fake ad script bait -->
  <script async
    src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
    onerror="window.adBlockerEnabled = true;">
  </script>

  <style>
    body {
      font-family: monospace;
      background: #0e0e0e;
      color: #ddd;
      padding: 20px;
    }
    .ok { color: #00ff9c; }
    .bad { color: #ff5f5f; }
    pre {
      border-top: 1px dashed #333;
      padding-top: 12px;
      margin-top: 12px;
    }
  </style>
</head>
<body>

<h1>BF-F SDK Demo</h1>

<pre id="adblock">Adblock: checking...</pre>
<pre id="bot">Bot: checking...</pre>

<script src="../dist/browser.global.js"></script>
<script>
(async function () {
  const adblock = await BFF.detect('adblock')
  const bot = await BFF.detect('bot')

  function render(id, result) {
    const el = document.getElementById(id)
    el.textContent =
      id.toUpperCase() + ' = ' +
      (result.blocked ? 'DETECTED' : 'PASSED') +
      ' (confidence: ' + result.confidence.toFixed(2) + ')'

    el.className = result.blocked ? 'bad' : 'ok'
  }

  render('adblock', adblock)
  render('bot', bot)

  console.log('Full result', { adblock, bot })
})()
</script>

</body>
</html>
